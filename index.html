<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSALE ECOMMERCE</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark box-shadow  ">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg background-color="red" height="30" viewBox="0 0 340 284" width="30" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m53.4228 8.25149c3.0722-5.1192 8.6059-8.25149 14.5773-8.25149h203.9999c5.971 0 11.505 3.13229 14.577 8.25149l51 84.97851c3.834 6.3873 3.06 14.526-1.908 20.077l-144.5 161.459c-.171.191-.347.379-.526.562-2.691 2.746-5.903 4.927-9.447 6.416-3.545 1.489-7.351 2.256-11.196 2.256s-7.651-.767-11.196-2.256c-3.544-1.489-6.756-3.67-9.447-6.416-.179-.183-.355-.371-.526-.562l-144.49991-161.459c-4.968061-5.551-5.74161-13.6897-1.90828-20.077zm24.2025 25.73991-39.6012 65.9856 131.9759 147.465 131.976-147.465-39.601-65.9856z" />
          <path
            d="m120.946 67.4141c8.051 4.8086 10.662 15.2034 5.831 23.2176l-3.699 6.1384 25.501 27.9239c6.315 6.916 5.803 17.618-1.144 23.905s-17.698 5.777-24.014-1.138l-33.9998-37.23c-5.0453-5.525-5.8573-13.6877-1.9984-20.0899l10.2-16.9226c4.8302-8.0142 15.2732-10.6129 23.3232-5.8044z" />
        </svg>
        <strong style="padding-left: 20px;">Rails + Vanilla JS</strong>
      </a>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn btn-outline-info" data-toggle="modal" data-target="#cart">Carrito (<span class="total-count"></span>)</button>
          <button class="clear-cart btn btn-outline-danger ml-2">Limpiar Carrito</button></div>
    </div>
    </div>
  </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Productos</h1>
        <p class="lead text-muted">Los Mejores Productos del Comercio, Al mejor precio!!</p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="form-group pb-3">
          <h4>Filtra por categoria:</h4>

          <select id="categoryDropDown" class="form-control" data-role="select-dropdown">
            <option value="" disabled selected>Seleccione una categoria...</option>
          </select>

          <form class="form-inline mt-4 ">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre..." aria-label="Search">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </div>

        <!-- (C) CURRENT CART -->
        <div id="cart-items"></div>
       
        <div id="app" class="row">
          <div id="loading"></div>
        </div>
        
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Made by <a href="https://github.com/Dfsma">Diego</a> </p>
    </div>
  </footer>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="show-cart table">

          </table>
          <div>Total price: $<span class="total-cart"></span></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Order now</button>
        </div>
      </div>
    </div>
  </div>

  <script type="application/javascript" src="src/index.js" charset="utf-8"></script>

</body>

</html>
